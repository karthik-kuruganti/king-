<html>
    <head>
        <title>
            java script syntax
        </title>
    </head>
    <body>
        
<h1>open console</h1>
<h2>for opening console, right click on u r mouse and select inspect. then on the right side top u get the console option</h2>

<script>

console.log(" hi i am console screen ");

var first_name ="KARTHIK";
console.log(first_name);

var last_name =" KURUGANTI";
console.log(last_name);

var full_name =first_name.concat(last_name);
console.log(full_name);

var replace_name =full_name.replace( "KARTHIK","AMRUTHA" );
console.log(replace_name);

var lower_case =full_name.toLocaleLowerCase();
console.log(lower_case);

var upper_case =lower_case.toUpperCase();
console.log(upper_case);

var square_root =Math.sqrt(16);
console.log(square_root);

var max_number =Math.max(15 , 10);
console.log(max_number);

var min_number =Math.min(15 , 10);
console.log(min_number);

var power =Math.pow(4 , 3);
console.log(power);

</script>

    </body>
</html>
